<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message.text.a">
    <div>{{message.text.a}}</div>
    <ul><li></li></ul>
    {{message.text.a}} 123 {{other}}
  </div>
  <!-- <script src="./mvvm/Observer.js"></script> -->
  <script src="./mvvm/Compile.js"></script>
  <script src="./mvvm/MVVM.js"></script>
  <script>
    const vm = new MVVM({
      el: '#app',
      data: {
        message: {
          text: {
            a: 'Hello, my MVVM framework'
          }
        },
        other: 'abc'
      }
    });
  </script>
</body>
</html>
